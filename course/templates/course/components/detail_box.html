{% load static %}
<div class="flex-y detail-box">
  <div class="up">
    <div class="right">
      <img src="{% static 'images/' %}{{img_name}}" />
    </div>
    <div class="left">
      <h1>{{id}} : {{name}}</h1>
      <h4>Number of class capacity : {{capacity}}</h4>
      <h4>Number of sessions : {{sessions}}</h4>
      <h4>
        Weekly schadule : ({{schedule.time}}) {% for day in schedule.days %}
        {{day}} {% if not forloop.last %},{% endif%} {%endfor%}
      </h4>
    </div>
  </div>
  <div class="down">
    <p>{{description}}</p>
  </div>
</div>
