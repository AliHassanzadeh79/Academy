<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail course</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0px;
        height: 100vh;
        direction: ltr;
      }
      p {
        padding: 10px;
        text-align: center;
        color: #444;
      }
      div {
        font-size: 400px;
        color: #2ecc71;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <center>
      <h1>{{id}} : {{name}}</h1>
      <h4>Number of class capacity : {{capacity}}</h4>
      <h4>Number of sessions : {{sessions}}</h4>
      <h4>
        Weekly schadule : ({{schedule.time}}) {% for day in schedule.days %}
        {{day}} {% if not forloop.last %},{% endif%} {%endfor%}
      </h4>
    </center>
  </body>
</html>
